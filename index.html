<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireFrame to HTML</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d40d6ebd0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="today">
        <div class="row today">
          <img src="/img/sun.png" alt="Sun" class="today-icon col-2" />
          <h1 class="today-temperature col-1" id="today-temperature"></h1>
          <a class="col-1" id="celsius">°C</a>
          <p class="col-1">|</p>
          <a class="col-1" id="fahrenheit">°F</a>
          <h4 class="col-4" id="humidity"></h4>
        </div>
        <div class="row city">
          <h2 class="today-city col-8">Barcelona</h2>
          <h4 class="col-4" id="wind"></h4>
        </div>
        <div class="row">
          <form class="col-12" id="form-city">
            <input
              type="text"
              placeholder="Put your city"
              id="form-write"
              autofocus="on"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search"
              class="button"
              id="form-search"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h3 id="current-time"></h3>
        </div>
        <button class="col-4" id="button">Current Location</button>
      </div>

      <div class="row">
        <div class="day col-2">
          <h5>Monday</h5>
          <img
            src="/img/sunc.png"
            class="weather-icon-week"
            alt="Sunny and Cloudy"
          />
          <p class="day-temperature">22°C 24°F</p>
        </div>

        <div class="day col-2">
          <h5>Tuesday</h5>
          <img src="/img/rain.png" class="weather-icon-week" alt="Rain" />
          <p class="day-temperature">22°C 24°F</p>
        </div>

        <div class="day col-2">
          <h5>Wednesday</h5>
          <img src="/img/storm.png" class="weather-icon-week" alt="Storm" />
          <p class="day-temperature">22°C 24°F</p>
        </div>

        <div class="day col-2">
          <h5>Thursday</h5>
          <img
            src="/img/sunc.png"
            class="weather-icon-week"
            alt="Sunny and Cloudy"
          />
          <p class="day-temperature">22°C 24°F</p>
        </div>
        <div class="day col-2">
          <h5>Friday</h5>
          <img
            src="/img/cloud.png"
            class="weather-icon-week"
            alt="Sunny and Cloudy"
          />
          <p class="day-temperature">22°C 24°F</p>
        </div>
      </div>
      <br />

      <a id="github" href="https://github.com/Carlaji/weather-app"
        >Github repository</a
      >
    </div>
    <script src="/src/scripts.js"></script>
  </body>
</html>
