<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireFrame to HTML</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d40d6ebd0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="today">
        <div class="row today">
          <img
            src="/img/clear-sky-day.png"
            alt="Sun"
            class="today-icon col-4"
            id="icon"
          />
          <h1 class="today-temperature col-2" id="today-temperature"></h1>
          <p class="active col-2" id="celsius">Â°C</p>
          <h4 class="col-4" id="humidity"></h4>
        </div>
        <div class="row city">
          <h2 class="today-city col-8">Barcelona</h2>
          <h4 class="col-4" id="wind"></h4>
        </div>
        <div class="row">
          <form class="col-9" id="form-city">
            <input
              type="text"
              placeholder="Put your city"
              id="form-write"
              autofocus="on"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search"
              class="button"
              id="form-search"
            />
          </form>
          <h4 class="col-3" id="weather-description"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <i class="fa-regular fa-clock"></i>
          <h3 id="current-time"></h3>
        </div>
        <!-- <button class="col-4" id="button">Current Location</button> -->
        <i class="col-2 fa-solid fa-location-dot" id="button"></i>
      </div>
      <div id="forecast">
        <br />
      </div>

      <a id="github" href="https://github.com/Carlaji/weather-app"
        >Open Source code by Carla Jimenez</a
      >
    </div>
    <script src="/src/scripts.js"></script>
  </body>
</html>
